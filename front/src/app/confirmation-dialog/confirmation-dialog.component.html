<div class="mat-dialog-container">
<h2 mat-dialog-title>Confirmer la suppression</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()" class="annuler">Annuler</button>
  <button mat-button [mat-dialog-close]="true" class="confirmer">Confirmer</button>
</mat-dialog-actions>
</div>
