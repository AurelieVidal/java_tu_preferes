<div class="mat-dialog-container">
  <h2 mat-dialog-title>Confirmer la suppression</h2>
  <mat-dialog-content>{{ data.message }}</mat-dialog-content>
  <mat-dialog-actions>
    <button (click)="onNoClick()" class="annuler" mat-button>Annuler</button>
    <button [mat-dialog-close]="true" class="confirmer" mat-button>Confirmer</button>
  </mat-dialog-actions>
</div>
