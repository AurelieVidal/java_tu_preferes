<body>


<h1>Thèmes</h1>


<iframe class="giff"
        src="https://gifer.com/embed/9ev"
        width="100%"
        height="100%"
        style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; border: none; margin: 0; padding: 0; overflow: hidden; z-index: -1;"
        allowfullscreen
></iframe>

<div class="themes">
  <div class="image-container" (click)="versAddTheme()">
    <img class="small-button" src="assets/bettrave.png" alt="Description de l'image"  />
    <div class="texte-sur-image"><p class="small-text">Créer un thème</p></div>
  </div>
</div>

<form class="recherche">
  <label><p>Rechercher un thème : </p></label>
  <mat-form-field appearance="fill">
    <mat-label>Rechercher</mat-label>
    <input matInput placeholder="Ex. Pain au chocolat" [formControl]="searchForm">
  </mat-form-field>
  <button mat-icon-button color="primary" (click)="Recherche()">
    <mat-icon matSuffix>search</mat-icon>
  </button>

  <button mat-icon-button color="primary" (click)="AnnulerRecherche()" *ngIf="isSearching">
    <mat-icon matSuffix>close</mat-icon>
  </button>

</form>



<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom du thème </th>
      <td mat-cell *matCellDef="let theme"> {{theme.name}} </td>
    </ng-container>

    <!-- number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Nombre de questions </th>
      <td mat-cell *matCellDef="let theme"> {{ theme.paires.length }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let theme">
        <button mat-icon-button color="primary" (click)="AfficherTheme(theme)" >
          <mat-icon matSuffix>description</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="ModifierTheme(theme)" >
          <mat-icon matSuffix>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn"  (click)="DeleteTheme(theme)">
          <mat-icon matSuffix>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr>
      <th scope="col">Nom</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let theme of theme; let i = index">
      <td>{{ theme.name }}</td>

          <mat-icon>delete</mat-icon>
        </button>
        <a href='/edit/{{ theme.id }}'>Modifier</a> <br>
      </td>
    </tr>
    </tbody>-->
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of cards">
  </mat-paginator>
</div>

</body>
