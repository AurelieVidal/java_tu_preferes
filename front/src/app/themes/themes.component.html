<h1>Thèmes</h1>
<iframe src="https://gifer.com/embed/9ev" width=480 height=282.353 frameBorder="0" allowFullScreen></iframe>

<form>
  <label>Rechercher un thème : </label>
  <mat-form-field appearance="fill">
    <mat-label>Rechercher</mat-label>
    <input matInput placeholder="Ex. Pain au chocolat" [formControl]="searchForm">
  </mat-form-field>
  <button mat-icon-button color="primary" (click)="Recherche()">
    <mat-icon matSuffix>search</mat-icon>
  </button>

  <button mat-icon-button color="primary" (click)="AnnulerRecherche()" *ngIf="isSearching">
    <mat-icon matSuffix>close</mat-icon>
  </button>

</form>

<button mat-raised-button color="primary" (click)="versAddTheme()">Créer un thème</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom du thème </th>
      <td mat-cell *matCellDef="let theme"> {{theme.name}} </td>
    </ng-container>

    <!-- number Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Nombre de questions </th>
      <td mat-cell *matCellDef="let theme"> {{ theme.paires.length }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let theme">
        <button mat-icon-button color="primary" (click)="AfficherTheme(theme)" >
          <mat-icon matSuffix>description</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="ModifierTheme(theme)" >
          <mat-icon matSuffix>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn"  (click)="DeleteTheme(theme)">
          <mat-icon matSuffix>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
