<h1>Nombre de Joueurs:</h1>
<form [formGroup]="form" (ngSubmit)="onSubmitForm()">
  <div>
    <label for="nbJInput">Le nombre de Joueurs:</label>
    <input type="number" id="nbJInput" formControlName="nombreJoueur" min="2" max="10">
  </div>

  <div>
    <label for="nbMInput">Le nombre de manches:</label>
    <input type="number" id="nbMInput" formControlName="nombreManche" min="2" max="10">
  </div>
</form>

<button type="submit" [disabled]="!form.valid" (click)="onContinue()" >OK!</button>

</body>
