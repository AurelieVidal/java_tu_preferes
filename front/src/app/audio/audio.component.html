<div>
  <div (click)="playAudio()" class="image-container">
    <img alt="Description de l'image" src="assets/bettrave.png"/>
    <div class="texte-sur-image">
      <mat-icon *ngIf="isPlaying">volume_up</mat-icon>
      <mat-icon *ngIf="!isPlaying">volume_off</mat-icon>
    </div>
  </div>

  <audio #audioPlayer loop>
    <source src="assets/audio_the_office.mp3" type="audio/mp3">

  </audio>
</div>
