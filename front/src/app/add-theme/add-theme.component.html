<body>
<h1>Ajouter un thème</h1>
<iframe class="giff"
        src="https://gifer.com/embed/fyAI"
        width="100%"
        height="100%"
        style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; border: none; margin: 0; padding: 0; overflow: hidden; z-index: -1;"
        allowfullscreen
></iframe>

<app-button-small label="Liste des cartes"  (click)="versAddCard()"></app-button-small>
<app-back-button label="Annuler" (click)="Retour()"></app-back-button>

<form>
  <div class="validation">
    <p class="ptheme">Nom du thème : </p>
  <mat-form-field class="fvalidation">
    <input
      matInput
      placeholder="Ex. The Office"
      [formControl]="themenameFC">
  </mat-form-field>
  </div>
  <div class="suite">
  <table>
    <tr>
      <td>Choix 1</td>
      <td>Choix 2</td>
    </tr>
    <tr *ngFor="let paire of liaison; let i = index">
      <td>
        <mat-form-field class="example-full-width">
          <input type="text"
                 placeholder="Choisissez une carte"
                 matInput
                 [formControl]="carteControls1[Number(paire.id)]"
                 [matAutocomplete]="auto"
                 (focus)="handleInputFocus('inputCarte1', i, carteControls1[Number(paire.id)])"
                 (ngModelChange)="handleInputChange('inputCarte1', i, carteControls1[Number(paire.id)])">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width">
          <input type="text"
                 placeholder="Choisissez une carte"
                 matInput
                 [formControl]="carteControls2[Number(paire.id)]"
                 [matAutocomplete]="auto"
                 (focus)="handleInputFocus('inputCarte2', i, carteControls2[Number(paire.id)])"
                 (ngModelChange)="handleInputChange('inputCarte2', i, carteControls2[Number(paire.id)])">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </td>
      <td>
        <button mat-icon-button color="warn" (click)="deleteLiaison(paire)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
    <tr>
      <td>
        <mat-form-field class="example-full-width">
          <input type="text"
                 placeholder="Ex. chocolatine"
                 matInput
                 [formControl]="myControl1"
                 [matAutocomplete]="auto"
                 (focus)="focusinputs(myControl1)">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width">
          <input type="text"
                 placeholder="Ex. pain au chocolat"
                 matInput
                 [formControl]="myControl2"
                 [matAutocomplete]="auto"
                 (focus)="focusinputs(myControl2)">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{option}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </td>
      <td>
        <button mat-icon-button color="primary" (click)="AddLiaison()">
          <mat-icon>add_circle</mat-icon>
        </button>
      </td>
    </tr>
  </table>
  </div>

</form>

<app-button-big label="Ajouter le thème" (click)="valider()"></app-button-big>





</body>
