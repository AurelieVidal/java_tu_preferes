<div class="landing-block">
  <form (ngSubmit)="onSubmitForm()">
    <label for="pseudoInput">Entre ton pseudo :</label>
    <input type="pseudo" id="pseudoInput" [(ngModel)]="pseudoUser" name="pseudoUser">
    <button type="submit">OK!</button>
  </form>

<br>

  <div *ngFor="let perso of (listperso | async)" (click)="SelectImage(perso.id)"
       >
    <div class="image" >
      <img class="persos" src="assets/images/{{perso.id}}.jfif" [ngClass]="{'selected': perso.id == perso_choisi}">
    </div>
  </div>



  <br>



  <div class="landing-links">
<button (click)="onContinue()">Continuer vers partie</button>
    <router-outlet></router-outlet>
  </div>
</div>
