TABLE DES SCORES
<iframe src="https://gifer.com/embed/69jg" width=480 height=277.778 frameBorder="0" allowFullScreen></iframe>
<form [formGroup]="users">
  <div *ngFor="let joueur of users.controls | keyvalue; let i = index">
    <div formGroupName="{{joueur.key}}">
      <label>Score du joueur {{ i + 1 }} :</label>
      <br><br>
    </div>
  </div>
</form>
