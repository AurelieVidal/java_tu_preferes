<h1>{{theme.name}}</h1>

<button (click)="versAddCard()">Ajouter des cartes</button>
<button (click)="versAddLiaison()">Ajouter une liaison</button>

<table>
  <tr>
    <td>Carte 1</td>
    <td>Carte 2</td>
  </tr>
  <tr *ngFor="let paire of liaison">
    <td>{{ paire.carte1?.reponse }}</td>
    <td>{{ paire.carte2?.reponse }}</td>
  </tr>
</table>
