<body>
<div class="mat-app-background basic-container">
  <!-- Affiche le pseudo du joueur actuel -->
  <h2>Pseudo du joueur actuel : {{ players[this.gameSettings.currentPlayer]?.pseudo }}</h2>
  <iframe src="https://gifer.com/embed/5Dam" width=480 height=530.939 frameBorder="0" allowFullScreen></iframe>

  <!-- Affiche le numéro de la manche en cours -->
  <h2>Manche en cours : {{ this.gameSettings.currentManche }}</h2>

  <app-questions> TEST </app-questions>
  <app-slider>loading</app-slider>

  <button (click)="nextPlayerOrManche()">
    {{ (this.gameSettings.currentPlayer < players.length - 1) ? 'Joueur suivant' : (this.gameSettings.currentManche < gameSettings.nombreManche) ? 'Passer à la manche suivante' : 'Affichage des scores' }}
  </button>
</div>
</body>
